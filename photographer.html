<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <title>Fisheye - photographe</title>
    </head>
    <body aria-hidden="false">
        <header id="page_header">
            <a id="logo" href="index.html"><img src="assets/logo.png" alt="Page d'accueil Fisheye" draggable="false" /></a>
        </header>
        <main id="page_with-horizontal-margin">
            <section id="photographer_header">
                <div id="photographer_infos">
                    <h1 class="photographer_name"></h1>
                    <p class="photographer_location"></p>
                    <p class="photographer_tagline"></p>
                </div>
                <button id="contact_button" class="button" aria-label="Contactez-moi">Contactez-moi</button>
                <div class="photographer_thumbnail-container">
                    <img src="" alt="" draggable="false" />
                </div>
            </section>
            <form id="media_sortings">
                <label id="media_sortings_label">Trier par</label>
                <div id="media_sorting_list" aria-expanded="false" role="listbox" aria-activedescendant="media_sorting_date">
                    <div id="media_sorting_date" class="media_sorting" role="button" aria-selected="true" aria-labelledby="media_sortings_label" tabindex="0">
                        <p>Date</p>
                        <img src="assets/icons/arrow_down.svg" alt="Étendre" draggable="false" />
                    </div>
                    <div id="media_sortings_expanded" aria-hidden="true">
                        <div id="media_sorting_hot" class="media_sorting" aria-selected="false" aria-labelledby="media_sortings_label" tabindex="0">Popularité</div>
                        <div id="media_sorting_title" class="media_sorting" aria-selected="false" aria-labelledby="media_sortings_label" tabindex="0">Titre</div>
                    </div>
                </div>
            </form>
            <ul id="media_list"></ul>
            <section id="photographer_footer">
                <div class="like_count">
                    <p></p>
                    <img src="assets/icons/like_black.svg" alt="J'aimes" />
                </div>
                <p class="photographer_price"></p>
            </section>
            <div class="modal_background" aria-hidden="true">
                <dialog id="contact_modal" aria-labelledby="contact_modal_title">
                    <header>
                        <h1 id="contact_modal_title"></h1>
                        <img id="contact_close" src="assets/icons/close_white.svg" alt="Fermer le formulaire de contact" tabindex="0" draggable="false" />
                    </header>
                    <form>
                        <div class="contact_input-container">
                            <label for="contact_input_first-name" id="contact_label_first-name">Prénom</label>
                            <input class="contact_input" id="contact_input_first-name" type="text" aria-labelledby="contact_label_first-name" />
                        </div>
                        <div class="contact_input-container">
                            <label for="contact_input_last-name" id="contact_label_last-name">Nom</label>
                            <input class="contact_input" id="contact_input_last-name" type="text" aria-labelledby="contact_label_last-name" />
                        </div>
                        <div class="contact_input-container">
                            <label for="contact_input_email" id="contact_label_email">Email</label>
                            <input class="contact_input" id="contact_input_email" type="email" aria-labelledby="contact_label_email" />
                        </div>
                        <div class="contact_input-container">
                            <label for="contact_input_message" id="contact_label_message">Votre message</label>
                            <textarea class="contact_input" id="contact_input_message" rows="3" aria-labelledby="contact_label_message"></textarea>
                        </div>
                        <button id="contact_send" class="button" aria-label="Envoyer">Envoyer</button>
                    </form>
                </dialog>
            </div>
            <dialog id="media_lightbox" aria-label="Vue agrandit du média" aria-hidden="true">
                <main>
                    <div class="lightbox_media_container">
                        <img class="lightbox_control" id="media_prev" src="assets/icons/arrow_left.svg" alt="Média précédent" tabindex="0" draggable="false" />
                        <img class="lightbox_control" id="media_next" src="assets/icons/arrow_right.svg" alt="Média suivant" tabindex="0" draggable="false" />
                        <img class="lightbox_control" id="media_close" src="assets/icons/close.svg" alt="Fermer la vue" tabindex="0" draggable="false" />
                        <img class="lightbox_media" src="" alt="" />
                    </div>
                    <div class="lightbox_title_container">
                        <p class="media_title"></p>
                    </div>
                </main>
            </dialog>
        </main>
        <script type="module" src="js/pages/photographer.js"></script>
    </body>
</html>
